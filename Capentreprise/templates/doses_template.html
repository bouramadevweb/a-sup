<!DOCTYPE html>
<html>
<head>
    <title>Doses par département</title>
</head>
<body>
    <h1>Doses de vaccins par département</h1>

        {% for entry in doses_par_departement %}

        {% endfor %}
    </ul>
</body>
</html>
